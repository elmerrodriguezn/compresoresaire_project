{% load static %}
<!DOCTYPE html>
<html lang="es-mx">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92798008-8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('UA-92798008-8');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <!-- Font Awesome -->
    <link rel=" stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Lightbox -->
    <link rel='stylesheet' href="{% static 'css/lightbox.min.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--  Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Mukta|Paytone+One|Roboto|Staatliches&display=swap"
        rel="stylesheet">
    <!-- Odoo Chat -->
    <link rel="stylesheet" href="http://www.lymservicios.mx/im_livechat/external_lib.css" />
    <title>LyM Servicios {% block title %}{% endblock %}</title>
    <meta name="description"
        content="Somos una empresa distribuidora de Ingersoll Rand&copy; que opera desde 2005 con técnicos especializados para diseñar, instalar y brindar mantenimiento a sistemas con tecnología de tornillo, lubricados y libre de aceite." />
</head>

<body>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    <div id="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Odoo Chat -->
    <script async type="text/javascript" src="http://www.lymservicios.mx/im_livechat/external_lib.js"></script>
    <script async type="text/javascript" src="http://www.lymservicios.mx/im_livechat/loader/1"></script>
</body>

</html>
