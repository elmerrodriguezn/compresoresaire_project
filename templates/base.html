{% load static %}
<!DOCTYPE html>
<html lang="es-mx">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% include 'partials/_google_analitics.html' %}
    <!-- reCAPTCHA v3-->
    {% include 'partials/_recaptcha.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <!-- Font Awesome -->
    <link rel=" stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Lightbox -->
    <link rel='stylesheet' href="{% static 'css/lightbox.min.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--  Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Mukta|Paytone+One|Roboto|Staatliches&display=swap"
        rel="stylesheet">
    <!-- Odoo Chat -->
    <link rel="stylesheet" href="https://lymservicios.odoo.com/im_livechat/external_lib.css" />
    <title>Compresores de aire {% block title %}{% endblock %}</title>
    <meta name="description"
        content="Compresores de aire T30, compresores comerciales, compresores industrailes y refacciones para compresores." />
    <meta name="keywords" content="compresores de aire">
</head>

<body>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    <div id="main-container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Odoo Chat -->
    <script type="text/javascript" src="https://lymservicios.odoo.com/im_livechat/external_lib.js"></script>
    <script type="text/javascript" src="https://lymservicios.odoo.com/im_livechat/loader/1"></script>
</body>

</html>
