<div class="card card-custom">
    <div class="card-body">
        <form action="{% url 'filter' %}" method="GET" class="form-inline">
            <div class="form-group">
                <label>HP: </label>
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" name="hp" class="form-control" value="{{ request.GET.hp }}" placeholder="HP">
            </div>

            <div class="form-group">
                <label>PSI: </label>
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" name="psig" class="form-control" value="{{ request.GET.psig }}" placeholder="PSIG">
            </div>

            <div class="form-group">
                <label>CFM: </label>
            </div>
            <div class="form-group mx-sm-3">
                <input type="text" name="cfm" class="form-control" value="{{ request.GET.cfm }}" placeholder="CFM">
            </div>

            <button class="btn-search-filter" type="submit"><i class="fas fa-search fa-lg"></i></button>

        </form>
    </div>
</div>
