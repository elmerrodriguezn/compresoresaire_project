{% extends 'base.html' %}
{% block title %} | Contacto {% endblock %}
{% block content %}
<div class="container container-custom">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-between">
                <div class="col-md-6">
                    <h3 class="page-title">Contáctanos seguro tenemos
                        una
                        solución</h3>
                    <form action="{% url 'send_lead' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="full-name">Nombre completo:</label>
                            <input type="text" class="form-control" id="full-name" name="fullName" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                            <input type="phone" class="form-control" id="phone" name="phone" required />
                        </div>
                        <div class="form-group">
                            <label for="msg">Mensaje:</label>
                            <textarea class="form-control" name="msg" id="msg"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary-custom btn-block">Enviar</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <iframe
                        src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fes-la.facebook.com%2FcompresoresLYM&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                        width="100%" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
                        allowTransparency="true" allow="encrypted-media"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
