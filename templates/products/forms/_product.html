<form action="{% url 'product_lead' %}" method="POST">
    {% csrf_token %}
    <div class="alert alert-primary alert-primary-custom">
        <div class="row">
            <div class="col-md-1 col-2 align-self-center">
                <i class="fas fa-info fa-3x"></i>
            </div>
            <div class="col-md-10 col-10 align-self-center">
                <p> Completa la información para
                    que nuestro equipo de ingenieros se contacten contigo.</p>
            </div>
        </div>
    </div>

    <div class=" form-group">
        <label for="name">Producto:</label>
        <input type="text" class="form-control" id="name" name="productName" value="{{ product.name }}" />
    </div>
    <div class="form-group">
        <label for="pn">Número de parte:</label>
        <input type="text" class="form-control" id="pn" name="pn" value="{{ product.default_code }}" />
    </div>
    <div class="form-group">
        <label for="full_name">Nombre completo:</label>
        <input type="text" class="form-control" id="full_name" name="full_name" required />
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="phone" class="form-control" id="phone" name="phone" required />
    </div>
    <div class="form-group">
        <label for="msg">Mensaje:</label>
        <textarea class="form-control" name="msg" id="msg"></textarea>
    </div>
    <button type="submit" class="btn btn-primary-custom btn-block">Enviar</button>
</form>
